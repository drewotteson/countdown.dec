<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Bootstrap 3</title>

        <meta charset="utf-8">

    </head>

    <body>
        <script type="text/javascript">
            function AlertIt() {
            var answer = confirm ("DONT CLICK OK!!!")
            if (answer)
            window.location="https://www.youtube.com/watch?v=K5k0W5CEa4M";
            }
        </script>
        <div align = "center">
            <a href="javascript:AlertIt();">DONT CLICK ME</a>
        </div>
        <div align = "center">
            <h1>LET THE COUNTDOWN BEGIN</h>
        </div>
        <h2>
            <div align = "center">
                <span id = "countdown"></span>
            </div>
        <div align = "center">
        </div>
        <script>
            var target_date = new Date("December 14, 2015 08:15:00").getTime();
            var days, hours, minutes, seconds;

            var countdown = document.getElementById("countdown");
            setInterval(function () {

            }, 1000);

            setInterval(function () {

            var current_date = new Date().getTime();
            var seconds_left = (target_date - current_date) / 1000;
            days = parseInt(seconds_left / 86400);
            seconds_left = seconds_left % 86400;

            hours = parseInt(seconds_left / 3600);
            seconds_left = seconds_left % 3600;

            minutes = parseInt(seconds_left / 60);
            seconds = parseInt(seconds_left % 60);

            countdown.innerHTML = days + " days " + hours + " hours " + minutes + " minutes " + seconds + " seconds " ;

            }, 1000);
        </script>
        </h2>
        <h3>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <div align = "center">
            <script>
            $(document).ready(function() {

            var selectedDate;
            var hb;

            
            function isValidDate(d) {
            if ( Object.prototype.toString.call(d) !== "[object Date]" ) return false;
            return !isNaN(d.getTime());
            }

            function showDiff() {
            var now = new Date();
            
            var difference = selectedDate-now;
            
            if(difference > 0) {
            var days, hours, minutes, seconds = 0;

            days = Math.floor(difference / (24*60*60*1000));

            if(days > 0) {
            difference -= days * (24*60*60*1000);
            }

            if(difference > 0) {
            hours = Math.floor(difference / (60*60*1000));
            if(hours > 0) {
            difference -= hours * (60*60*1000);
            }
            }

            if(difference > 0) {
            minutes = Math.floor(difference / (60*1000));
            if(minutes > 0) {
            difference -= minutes * (60*1000);
            }
            }

            if(difference > 0) {
            seconds = Math.floor(difference / 1000);
            }
            $("#timeleft").html(days + " days, "+ hours + " hours, "+
            minutes + " minutes, " + seconds + " seconds.");

            console.log(days + ", "+hours+", "+minutes + ", "+ seconds);
            }
            }

            $("#date").keyup(function() {
            var v = $(this).val();
            v = new Date(v);
            if(isValidDate(v)) {
            console.log(v + " is a date");
            selectedDate = v;
            
            clearInterval(hb);
            hb = setInterval(showDiff, 1000);
            } else {
            clearInterval(hb);
            }
            });
            })
            </script>
        </div>
        <div align = "center">
            <form id="mainForm">
            Enter Date: <input type="text" name="date" id="date"><br/>
            </form>
        </div>

            <div align = "center" id="timeleft">
            </div>
        </h3>

    </body>
</html>
